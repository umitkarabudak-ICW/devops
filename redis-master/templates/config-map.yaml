kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ include "redis.fullname" . }}
  labels:
    {{- include "redis.labels" . | nindent 4 }}
data:
  redis-slave.conf: |
    slaveof redis.stock.svc.cluster.local 6379
    protected-mode no
    requirepass 1vCOK4XdD9
    masterauth 1vCOK4XdD9
    port 6379
    notify-keyspace-events KEA
  redis.conf: |
    protected-mode no
    requirepass 1vCOK4XdD9
    masterauth 1vCOK4XdD9
    port 6379
    notify-keyspace-events KEA