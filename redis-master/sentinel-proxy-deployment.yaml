apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sentinel-proxy
  name: sentinel-proxy
spec:
  replicas: 6
  selector:
    matchLabels:
      app: sentinel-proxy
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: sentinel-proxy
    spec:
      containers:
      - image: flaccid/redis-sentinel-proxy:latest
        name: redis-sentinel-proxy
        env:
        - name: LISTEN_ADDRESS
          value: "0.0.0.0:6379"
        - name: SENTINEL_ADDRESS
          value: "sentinel:5000"
        - name: REDIS_MASTER_NAME
          value: "mymaster"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: sentinel-proxy
  name: sentinel-proxy
spec:
  ports:
  - port: 6379
    protocol: TCP
    targetPort: 6379
  selector:
    app: sentinel-proxy
  type: LoadBalancer