apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  labels:
    app: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
      - name: kibana
        image: docker.elastic.co/kibana/kibana:8.11.1
        imagePullPolicy: Always
        resources:
          requests:
            memory: "1Gi"
            cpu: "300m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        env:
          - name: ELASTICSEARCH_URL
            value: http://elasticsearch.$(metadata.namespace).svc.cluster.local:9200
        ports:
        - containerPort: 5601
---
apiVersion: v1
kind: Service
metadata:
  name: kibana
  labels:
    app: kibana
spec:
  ports:
  - port: 8084
    targetPort: 5601
  selector:
    app: kibana
  type: ClusterIP