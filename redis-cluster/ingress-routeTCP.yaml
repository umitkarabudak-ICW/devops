apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: redis-ingress-route
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - redis-cluster
  routes:
    - match: HostSNI(`*`)
      services:
        - name: redis-cluster
          port: 6379